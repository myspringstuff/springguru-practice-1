<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring in Action</td>
        <td th:text="${author.lastName}">wrqx</td>
        <td>
            <ul style="margin:0;">
                <li th:each="book : ${author.books}"><span th:text="${book.title}">book name</span></li>
            </ul>
        </td>
    </tr>
</table>
</body>
</html>
